
<div>
  <!-- Toolbar -->

  <mat-toolbar>
    <img src="../assets/pencil.png" class="mr-4" alt="todo app" width="25" height="25">

    <span>Todo App</span>
  </mat-toolbar>

  <div class="ml-4 w-auto my-4" >
    <p> Today: {{today | date}}</p>

    <div class="my-4">
      <p>Add or Update task</p>


      <form [formGroup]="tasksForm" autocomplete="off">
        <mat-form-field  appearance="fill">
          <mat-label>name</mat-label>
          <input matInput formControlName="name" placeholder="Name" >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>status</mat-label>
          <input matInput type="number"  formControlName="status" placeholder="status" >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>deadline</mat-label>
          <input matInput type="date" formControlName="deadline" placeholder="deadline" >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>comment</mat-label>
          <input matInput formControlName="comment" placeholder="comment" >
        </mat-form-field>
      
        <button mat-flat-button color="primary" (click)="saveTask()" >Save</button>
      </form>

  
    </div>


    <div class="w-auto">
      <table mat-table [dataSource]="dataSource" class="w-96">
          <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
    
      <!-- deadline Column -->
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef> deadline </th>
        <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
      </ng-container>
    
      <!-- comment Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> comment </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>   
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>


<footer>@arleenehm</footer>

<router-outlet></router-outlet>
